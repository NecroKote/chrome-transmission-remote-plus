<!DOCTYPE html>
<html>
	<head>
		<title>Save Magnet</title>
		<link rel="stylesheet" type="text/css" href="css/downloadMagnet.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/downloadMagnet.js"></script>
		<meta name="google" content="notranslate">
	</head>
	<body>
		<ul id="container">
			<li>
				<label id="downloadLabel" for="downloadLocations">Save in folder:</label>
				<select id="downloadLocations">
					<option value="">&lt; Default Directory &gt;</option>
					<option value="">&lt; New Directory... &gt;</option>
				</select>
				<div class="clear"></div>
			</li>
			<li id="new">
				<div id="newLabelDirectoryRow">
					<input type="text" id="newDirectory" placeholder="Directory"></input>
					<input type="text" id="newLabel" placeholder="Optional label"></input>
					<input type="checkbox" id="addToCustomLocations"></input> Add to custom locations
				</div>
			</li>
		</ul>
		<button id="save">Save</button>
		<button id="cancel">Cancel</button>
		<div class="clear"></div>
	</body>
</html>
